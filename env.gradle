Properties properties = new Properties()
def propertiesFile = file("${rootDir}/local.properties")

if (propertiesFile.exists()) {
    properties.load(propertiesFile.newDataInputStream())
}

if (properties.size() > 1) {
    println("-------- Local Build Properties --------")
    println(properties.toString())
    println("----------------------------------------")
}

ext.excludeModuleFeatureA = properties.getProperty("excludeModuleFeatureA", "false").toBoolean()
ext.excludeModuleFeatureB = properties.getProperty("excludeModuleFeatureB", "false").toBoolean()
